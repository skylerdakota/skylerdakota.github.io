<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>SDL Contact</title>
  </head>
  <body>

    <!-- Contact page header -->
    <header>

         <!-- Start sticky Navbar -->
        <nav class="navbar sticky-top navbar-light font-weight-light" style="background-color: #aac9e0;">
            <a class="navbar-brand" href="#">skyler dakota lawton</a>

            <!-- Navbar collapse bar -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button> 

            <!-- Navbar collapsed links in an unordered list-->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="skylerdakota.github.io/Pages/contact.html">CONTACT <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="skylerdakota.github.io/Pages/portfolio.html">PORTFOLIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="skylerdakota.github.io/index.html">ABOUT</a>
                  </li>
                </ul>
              </div>
        </nav>
        <!-- End Navbar -->    
    </header>   

    <!-- Main Page Content --> 
    <main> 
        <div class="container">
          <div class="row">
            <div class="col">

              <!-- Contact Card --> 
              <div class="card sm-6">
                <div class="card mt-4">
                <div class="card-body">
                  <h5 class="card-title">Contact</h5>
                  
                  <!-- Form Submission Entries --> 
                  <form>
                    <div class="form-row">
                      <div class="col">
                        <p class="card-text">First Name</p>
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col">
                        <p class="card-text">Last Name</p>
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <p class="card-text">Email</p>
                        <input type="text" class="form-control" placeholder="Email">
                      </div>
                    </div>

                    <!-- Submit Button --> 
                    <div class="form-row">
                      <div class="col">
                        <a href="#" class="btn btn-warning">Submit</a>
                      </div>
                    </div>
                  </form><div class="row">
              </div>  
            </div>
          </div>
        </div>
      </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
