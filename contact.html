<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel = "stylesheet"  href= "style.css">
  <title>SDL Contact</title>
</head>

<body>

  <!-- Contact page header -->
  <header>

    <!-- Start sticky Navbar -->
    <nav class="navbar sticky-top navbar-light font-weight-light" style="background-color: #aac9e0;">
      <a class="navbar-brand" href="#">skyler dakota lawton</a>

      <!-- Navbar collapse bar -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar collapsed links in an unordered list-->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">CONTACT <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">PORTFOLIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">ABOUT</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navbar -->
  </header>

  <!-- Main Page Content -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col">

          <!-- Contact Card -->
          <div class="card sm-6 card mt-5 card-contact" style="color: #6ea7d2; max-width: 40rem; border-color: #aac9e0;">
            <div class="card-header" style="background-color: #eaf6ff;">CONTACT</div>
            <div class="card-body">

              <!-- Form Submission Entries -->
                 <!-- Contact Info --> 
                 <div class="row profcontact">
                  <p class="col s3" style="color: #6ea7d2;">skylerdakota@gmail.com</p>
                  <p class="col s3" style="color: #6ea7d2;">914-330-3029</p>
                 </div>
              <form>
                <div class="form-row m-3">
                  <div class="col">
                    <p><small class="card-text">First Name</small></p>
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <p><small class="card-text">Last Name</small></p>
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
                <div class="form-row m-3">
                  <div class="col">
                    <p><small class="card-text">Email</small></p>
                    <input type="text" class="form-control" placeholder="Email">
                  </div>
                </div>
                <div class="form-group m-3">
                  <label><small class="exampleFormControlTextarea1">Message</small></label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                    placeholder="Message"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-row m-3">
                  <div class="col">
                    <a href="#" class="btn" style="background-color: #aac9e0;"> Submit</a>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
